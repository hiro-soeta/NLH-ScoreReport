<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スコア報告</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>スコア報告</h2>
  <div id="loginStatus"></div>
  <form id="scoreForm">
    <label>名前: <input type="text" id="username" required></label><br>
    <label>黒(100点): <input type="number" id="black" value="0"></label><br>
    <label>緑(25点): <input type="number" id="green" value="0"></label><br>
    <label>赤(5点): <input type="number" id="red" value="0"></label><br>
    <label>白(1点): <input type="number" id="white" value="0"></label><br>
    <label>復活(-200点): <input type="number" id="revive" value="0"></label><br>
    <p>合計点: <span id="totalScore">0</span> 点</p>
    <button type="submit">保存</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
